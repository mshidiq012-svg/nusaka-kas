<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Dana | Nusaka Admin</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="../config.js"></script>
    <script src="../auth_guard.js"></script>
</head>
<body class="bg-[#F8FAFC] text-slate-600 flex min-h-screen">

    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/50 z-30 hidden lg:hidden"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white border-r border-slate-100 p-6 z-40 transform -translate-x-full lg:translate-x-0 sidebar-transition flex flex-col shadow-lg lg:shadow-none">
        <div class="flex items-center justify-between mb-8 px-2">
            <div class="text-2xl font-extrabold text-blue-600 tracking-tighter">NUSAKA<span class="text-slate-800 text-xs italic font-normal">admin</span></div>
            <button onclick="toggleSidebar()" class="lg:hidden text-slate-400">✕</button>
        </div>
        <nav class="space-y-2 flex-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-blue-600 rounded-lg font-semibold transition text-sm">Dashboard</a>
            <a href="anggota.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-blue-600 rounded-lg font-semibold transition text-sm">Anggota</a>
            <a href="transaksi.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-blue-600 rounded-lg font-semibold transition text-sm">Transaksi</a>
            <a href="withdraw.html" class="flex items-center gap-3 px-4 py-3 bg-blue-50 text-blue-600 rounded-lg font-bold transition text-sm">Withdraw</a>
            <a href="profile.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-blue-600 rounded-lg font-semibold transition text-sm">Profile Saya</a>
        </nav>
        
        <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg font-bold transition text-sm w-full text-left mt-4">
            Logout
        </button>
    </aside>

    <main class="flex-1 lg:ml-64 flex flex-col min-h-screen w-full">
        <header class="bg-white/80 backdrop-blur-md sticky top-0 z-20 border-b border-slate-100 px-8 py-5 flex justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="lg:hidden p-2 -ml-2 text-slate-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </button>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-slate-900 leading-tight">Penarikan Dana</h1>
                    <p class="text-sm text-slate-400">Ajukan pencairan dana kas ke Developer.</p>
                </div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-7xl mx-auto space-y-8">
            
            <div class="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm animate-fade-in relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-blue-50 rounded-bl-full -mr-6 -mt-6 z-0"></div>

                <div class="relative z-10">
                    <h3 class="font-bold text-slate-900 text-lg mb-6 flex items-center gap-2">
                        <span class="w-1.5 h-6 bg-blue-600 rounded-full"></span>
                        Form Pengajuan Baru
                    </h3>

                    <form id="formWithdraw" class="grid grid-cols-1 md:grid-cols-12 gap-6">
                        <div class="md:col-span-4">
                            <label class="block text-xs font-bold uppercase text-slate-400 mb-2 ml-1">Nominal (Rp)</label>
                            <div class="relative">
                                <span class="absolute left-4 top-4 font-bold text-slate-400">Rp</span>
                                <input type="number" id="wd_amount" required placeholder="0" class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 font-bold text-xl focus:outline-none focus:border-blue-500 transition placeholder-slate-300">
                            </div>
                            <p class="text-[10px] text-slate-400 mt-2 ml-1">*Minimal Rp 10.000</p>
                        </div>

                        <div class="md:col-span-8">
                            <label class="block text-xs font-bold uppercase text-slate-400 mb-2 ml-1">Keperluan / Keterangan</label>
                            <div class="flex flex-col md:flex-row gap-4">
                                <textarea id="wd_desc" required rows="1" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 font-medium focus:outline-none focus:border-blue-500 transition" placeholder="Contoh: Bayar sewa gedung..."></textarea>
                                
                                <button type="submit" id="btnSubmit" class="w-full md:w-auto px-8 py-4 bg-slate-900 text-white rounded-2xl font-bold shadow-lg shadow-slate-300 hover:bg-slate-800 hover:-translate-y-1 transition transform active:scale-95 whitespace-nowrap">
                                    Kirim Pengajuan
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden animate-fade-in">
                <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                    <div>
                        <h3 class="font-bold text-slate-900 text-lg">Riwayat Penarikan</h3>
                        <p class="text-xs text-slate-400 mt-1">Daftar semua permintaan dana.</p>
                    </div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-white text-slate-500 text-[10px] uppercase font-bold tracking-widest border-b border-slate-100">
                            <tr>
                                <th class="px-6 py-4 w-40">Tanggal</th>
                                <th class="px-6 py-4 w-1/3">Keperluan</th>
                                <th class="px-6 py-4">Nominal</th>
                                <th class="px-6 py-4 text-center">Status</th>
                                <th class="px-6 py-4 text-right">Bukti Transfer</th>
                            </tr>
                        </thead>
                        <tbody id="wdHistoryBody" class="divide-y divide-slate-50 text-sm">
                            <tr><td colspan="5" class="p-10 text-center text-slate-400 text-xs italic animate-pulse">Memuat data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <div id="modalResult" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-xs rounded-2xl p-6 shadow-2xl text-center">
            <div id="resultIcon" class="w-12 h-12 mx-auto mb-3 rounded-full flex items-center justify-center text-2xl"></div>
            <h3 id="resultTitle" class="text-lg font-bold text-slate-900 mb-1">Title</h3>
            <p id="resultMessage" class="text-xs text-slate-500 mb-5 leading-relaxed">Message...</p>
            <button onclick="document.getElementById('modalResult').classList.add('hidden')" class="w-full py-2.5 bg-slate-100 text-slate-700 hover:bg-slate-200 rounded-xl font-bold transition text-sm">Tutup</button>
        </div>
    </div>

    <script>
        // ==========================================
        // UI HELPERS
        // ==========================================
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        function toggleSidebar() { sidebar.classList.toggle('-translate-x-full'); overlay.classList.toggle('hidden'); }

        function showResult(title, message, isSuccess) {
            const modal = document.getElementById('modalResult');
            const iconBox = document.getElementById('resultIcon');
            const titleEl = document.getElementById('resultTitle');
            const msgEl = document.getElementById('resultMessage');
            modal.classList.remove('hidden');
            titleEl.textContent = title;
            msgEl.textContent = message;
            if (isSuccess) {
                iconBox.className = "w-12 h-12 mx-auto mb-3 rounded-full flex items-center justify-center text-2xl bg-green-100 text-green-600";
                iconBox.innerHTML = "✓";
            } else {
                iconBox.className = "w-12 h-12 mx-auto mb-3 rounded-full flex items-center justify-center text-2xl bg-red-100 text-red-600";
                iconBox.innerHTML = "✕";
            }
        }

        const formatRupiah = (number) => {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        };

        // ==========================================
        // BACKEND SERVICE (WITHDRAW)
        // ==========================================
        const WithdrawService = {
            
            // 1. Load Data
            fetchHistory: async function() {
                const tbody = document.getElementById('wdHistoryBody');
                if (!window.supabaseClient) return;

                const { data, error } = await window.supabaseClient
                    .from('withdrawals')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    tbody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-red-500 text-xs">Error: ${error.message}</td></tr>`;
                    return;
                }

                if (!data || data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-slate-400 text-xs italic">Belum ada riwayat penarikan.</td></tr>`;
                    return;
                }

                tbody.innerHTML = data.map(wd => {
                    // Logic Warna Status
                    let statusBadge = '';
                    if(wd.status === 'PENDING') statusBadge = '<span class="px-3 py-1 bg-yellow-50 text-yellow-700 border border-yellow-100 rounded-lg text-[10px] font-bold uppercase tracking-wide">Review</span>';
                    else if(wd.status === 'APPROVED') statusBadge = '<span class="px-3 py-1 bg-green-50 text-green-700 border border-green-100 rounded-lg text-[10px] font-bold uppercase tracking-wide">Sukses</span>';
                    else statusBadge = '<span class="px-3 py-1 bg-red-50 text-red-700 border border-red-100 rounded-lg text-[10px] font-bold uppercase tracking-wide">Ditolak</span>';

                    // Logic Tombol Bukti TF
                    let proofButton = '<span class="text-slate-300 text-xs font-medium italic">Belum ada bukti</span>';
                    if (wd.proof_image_url) {
                        proofButton = `<a href="${wd.proof_image_url}" target="_blank" class="inline-flex items-center gap-2 px-4 py-2 bg-blue-50 text-blue-600 rounded-lg text-xs font-bold hover:bg-blue-100 transition border border-blue-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                            Lihat Foto
                        </a>`;
                    }

                    return `
                    <tr class="hover:bg-slate-50 transition border-b border-slate-50 group last:border-none">
                        <td class="px-6 py-4 font-mono text-xs text-slate-500">
                            ${new Date(wd.created_at).toLocaleDateString('id-ID', {day: 'numeric', month: 'short', year: 'numeric'})}
                            <span class="block text-[10px] text-slate-400 mt-1">${new Date(wd.created_at).toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'})}</span>
                        </td>
                        <td class="px-6 py-4">
                            <p class="text-slate-800 font-medium text-sm leading-relaxed">${wd.description}</p>
                        </td>
                        <td class="px-6 py-4 font-bold text-slate-900 text-base">
                            ${formatRupiah(wd.amount)}
                        </td>
                        <td class="px-6 py-4 text-center">
                            ${statusBadge}
                        </td>
                        <td class="px-6 py-4 text-right">
                            ${proofButton}
                        </td>
                    </tr>
                `}).join('');
            },

            // 2. Submit Request
            submitRequest: async function(e) {
                e.preventDefault();
                const btn = document.getElementById('btnSubmit');
                const originalText = btn.innerText;
                btn.innerText = "Mengirim...";
                btn.disabled = true;

                const amount = document.getElementById('wd_amount').value;
                const desc = document.getElementById('wd_desc').value;

                if(amount < 10000) {
                    showResult("Gagal", "Minimal penarikan Rp 10.000", false);
                    btn.innerText = originalText; btn.disabled = false;
                    return;
                }

                try {
                    const { data: { user } } = await window.supabaseClient.auth.getUser();
                    
                    const { error } = await window.supabaseClient
                        .from('withdrawals')
                        .insert({
                            requested_by: user.id,
                            amount: amount,
                            description: desc,
                            status: 'PENDING'
                        });

                    if (error) throw error;

                    showResult("Terkirim", "Pengajuan berhasil dikirim ke Developer.", true);
                    document.getElementById('formWithdraw').reset();
                    this.fetchHistory(); 

                } catch (err) {
                    showResult("Gagal", err.message, false);
                } finally {
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            }
        };

        // Initialize
        document.getElementById('formWithdraw').addEventListener('submit', (e) => WithdrawService.submitRequest(e));
        WithdrawService.fetchHistory();

    </script>
</body>
</html>
