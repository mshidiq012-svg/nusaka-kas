<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Penarikan Dana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-[#F8FAFC] text-slate-600 flex">
    
    <aside class="w-72 bg-white h-screen fixed hidden lg:flex flex-col border-r border-slate-100 p-6 z-20">
        <div class="text-2xl font-bold text-blue-600 tracking-tighter mb-10 px-2">NUSAKA<span class="text-slate-800 text-sm italic">admin</span></div>
        <nav class="space-y-2 flex-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-xl font-semibold transition">Dashboard</a>
            <a href="anggota.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-xl font-semibold transition">Anggota</a>
            <a href="transaksi.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-xl font-semibold transition">Transaksi</a>
            <a href="withdraw.html" class="flex items-center gap-3 px-4 py-3 bg-blue-50 text-blue-600 rounded-xl font-bold transition">Withdraw</a>
        </nav>
        <a href="/index.html" class="flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-xl font-bold transition text-sm">Logout</a>
    </aside>

    <main class="flex-1 lg:ml-72 p-8 lg:p-10">
        <h1 class="text-2xl font-bold text-slate-900 mb-8">Ajukan Penarikan Dana</h1>

        <div class="bg-yellow-50 border border-yellow-100 text-yellow-800 p-4 rounded-2xl mb-8 flex items-center gap-3">
            <span class="font-bold">⚠️ Menunggu Persetujuan:</span>
            <span>Request ID #WD-992 sebesar Rp 500.000 sedang direview Developer.</span>
        </div>

        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm max-w-2xl">
            <form class="space-y-6">
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-400 mb-2">Nominal Penarikan</label>
                    <div class="relative">
                        <span class="absolute left-4 top-4 font-bold text-slate-400">Rp</span>
                        <input type="number" class="w-full pl-12 pr-4 py-4 bg-slate-50 rounded-2xl border border-slate-200 focus:outline-none focus:border-blue-500 font-bold text-lg" placeholder="0">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-400 mb-2">Keperluan</label>
                    <textarea class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-200 focus:outline-none focus:border-blue-500" rows="3" placeholder="Jelaskan penggunaan dana secara rinci..."></textarea>
                </div>
                <button class="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold shadow-lg hover:bg-slate-800 transition">Kirim Pengajuan</button>
            </form>
        </div>
    </main>
</body>
</html>
