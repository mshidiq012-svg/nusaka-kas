                        </div>
                        <div>

                    <form id="formIdentity" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>

                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">

                                    </div>
                                    <input type="text" id="input_name" class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 font-bold focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-50 transition placeholder-slate-300">
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold uppercase text-slate-400 mb-2 ml-1">NIM (Username)</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0c0 .883-.393 1.627-1.08 1.998" /></svg>
                                    </div>
                                    <input type="text" id="input_nim" class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 font-bold focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-50 transition placeholder-slate-300">
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-end pt-2">
                            <button type="submit" id="btnSaveIdentity" class="px-8 py-3.5 bg-slate-900 text-white rounded-2xl font-bold shadow-lg shadow-slate-300 hover:bg-slate-800 hover:-translate-y-1 transition text-sm">Simpan Perubahan</button>
                        </div>
                    </form>
                </div>

                <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm relative overflow-hidden group hover:border-blue-200 transition duration-300">
                    <div class="absolute -right-10 -top-10 w-40 h-40 bg-blue-50 rounded-full blur-3xl opacity-50 group-hover:bg-blue-100 transition"></div>
                    
                    <div class="flex items-center gap-4 mb-8 relative z-10">
                        <div class="w-12 h-12 rounded-2xl bg-orange-50 text-orange-600 flex items-center justify-center border border-orange-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>

                        <div>

                    <form id="formBank" class="space-y-6 relative z-10">

                                        <option value="GOPAY">GoPay</option>
                                        <option value="OVO">OVO</option>
                                        <option value="SHOPEEPAY">ShopeePay</option>
                                        <option value="BCA">Bank BCA</option>
                                        <option value="BRI">Bank BRI</option>
                                        <option value="MANDIRI">Bank Mandiri</option>
                                        <option value="BNI">Bank BNI</option>
                                        <option value="JAGO">Bank Jago</option>
                                        <option value="SEABANK">SeaBank</option>
                                    </select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-xs font-bold uppercase text-slate-400 mb-2 ml-1">Nomor Rekening / HP</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                                    </div>
                                    <input type="text" id="input_rek" placeholder="Contoh: 081234567890" class="w-full pl-12 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 font-bold focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-50 transition placeholder-slate-300">
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-end pt-2">

    <div id="modalResult" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl text-center animate-bounce-in">
            <div id="resultIcon" class="w-16 h-16 mx-auto mb-4 rounded-3xl flex items-center justify-center text-3xl"></div>
            <h3 id="resultTitle" class="text-xl font-bold text-slate-900 mb-2">Title</h3>
            <p id="resultMessage" class="text-sm text-slate-500 mb-6 font-medium leading-relaxed">Message...</p>
            <button onclick="document.getElementById('modalResult').classList.add('hidden')" class="w-full py-3.5 bg-slate-100 text-slate-700 hover:bg-slate-200 rounded-2xl font-bold transition">Tutup</button>
        </div>
    </div>

    <script>
        // --- HELPERS ---
        function toggleSidebar() { 
            document.getElementById('sidebar').classList.toggle('-translate-x-full'); 
            document.getElementById('sidebarOverlay').classList.toggle('hidden'); 
        }

        async function logout() { 
            if(confirm("Yakin ingin keluar?")) { 
                await window.supabaseClient.auth.signOut(); 
                localStorage.clear(); 
                window.location.href = '../auth/login.html'; 
            } 
        }

        function getInitials(name) {
            if (!name) return "--";
            const parts = name.trim().split(/\s+/);
            if (parts.length >= 2) {
                return (parts[0][0] + parts[1][0]).toUpperCase();
            } else if (parts.length === 1) {
                return parts[0].substring(0, 2).toUpperCase();
            }
            return "--";
        }

        function showResult(title, message, isSuccess) {
            const modal = document.getElementById('modalResult');
            const iconBox = document.getElementById('resultIcon');
            const titleEl = document.getElementById('resultTitle');
            const msgEl = document.getElementById('resultMessage');
            modal.classList.remove('hidden');
            titleEl.textContent = title;
            msgEl.textContent = message;
            if (isSuccess) {
                iconBox.className = "w-16 h-16 mx-auto mb-4 rounded-3xl flex items-center justify-center text-3xl bg-green-50 text-green-600 border border-green-100";
                iconBox.innerHTML = "✅";
            } else {
                iconBox.className = "w-16 h-16 mx-auto mb-4 rounded-3xl flex items-center justify-center text-3xl bg-red-50 text-red-600 border border-red-100";
                iconBox.innerHTML = "❌";
            }
        }

        // --- BACKEND LOGIC ---
        const ProfileService = {
            
            loadProfile: async function() {
                if (!window.supabaseClient) return;
                
                const { data: { user } } = await window.supabaseClient.auth.getUser();
                if(!user) return;

                const { data: profile } = await window.supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (profile) {
                    const initials = getInitials(profile.full_name);
                    
                    // Update Header Avatar
                    document.getElementById('headerAvatar').innerText = initials;
                    
                    // Update Card Avatar & Info
                    document.getElementById('cardAvatar').innerText = initials;
                    document.getElementById('display_name').textContent = profile.full_name;
                    document.getElementById('display_email').textContent = profile.email;
                    
                    // Fill Forms
                    document.getElementById('input_name').value = profile.full_name;
                    document.getElementById('input_nim').value = profile.nim;

                    if(profile.bank_name) document.getElementById('input_bank').value = profile.bank_name;
                    if(profile.account_number) document.getElementById('input_rek').value = profile.account_number;
                }
            },

            saveIdentity: async function(e) {
                e.preventDefault();
                const btn = document.getElementById('btnSaveIdentity');
                const originalText = btn.textContent;
                btn.textContent = "Menyimpan...";
                btn.disabled = true;

                const name = document.getElementById('input_name').value;
                const nim = document.getElementById('input_nim').value;

                try {
                    const { data: { user } } = await window.supabaseClient.auth.getUser();
                    const { error } = await window.supabaseClient
                        .from('profiles')
                        .update({ full_name: name, nim: nim })
                        .eq('id', user.id);

                    if(error) throw error;
                    
                    showResult("Berhasil", "Data identitas diperbarui.", true);
                    this.loadProfile(); 

                } catch (err) {
                    showResult("Gagal", err.message, false);
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            },

            saveBank: async function(e) {
                e.preventDefault();
                const btn = document.getElementById('btnSaveBank');
                const originalText = btn.textContent;
                btn.textContent = "Menyimpan...";
                btn.disabled = true;

                const bank = document.getElementById('input_bank').value;
                const rek = document.getElementById('input_rek').value;

                try {
                    const { data: { user } } = await window.supabaseClient.auth.getUser();
                    const { error } = await window.supabaseClient
                        .from('profiles')
                        .update({ bank_name: bank, account_number: rek })
                        .eq('id', user.id);

                    if(error) throw error;
                    showResult("Tersimpan", "Data rekening berhasil disimpan.", true);

                } catch (err) {
                    showResult("Gagal", err.message, false);
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }
        };

        // EVENT LISTENERS
        document.getElementById('formIdentity').addEventListener('submit', (e) => ProfileService.saveIdentity(e));
        document.getElementById('formBank').addEventListener('submit', (e) => ProfileService.saveBank(e));

        ProfileService.loadProfile();
    </script>
</body>
