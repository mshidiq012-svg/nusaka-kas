<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya | Nusaka Kas</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        .animate-bounce-in { animation: bounceIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes bounceIn {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="../config.js"></script>
    <script src="../auth_guard.js"></script>
</head>
<body class="bg-[#F8FAFC] text-slate-600 flex min-h-screen">

    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/50 z-30 hidden lg:hidden"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white border-r border-slate-100 p-6 z-40 transform -translate-x-full lg:translate-x-0 sidebar-transition flex flex-col shadow-lg lg:shadow-none">
        <div class="flex items-center justify-between mb-8 px-2">
            <div class="text-2xl font-bold text-blue-600 tracking-tighter">NUSAKA<span class="text-slate-800 text-sm italic">kas</span></div>
            <button onclick="toggleSidebar()" class="lg:hidden text-slate-400">✕</button>
        </div>
        <nav class="space-y-2 flex-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-blue-600 rounded-lg font-semibold transition text-sm">Dashboard</a>
            <a href="anggota.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-blue-600 rounded-lg font-semibold transition text-sm">Anggota</a>
            <a href="transaksi.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-blue-600 rounded-lg font-semibold transition text-sm">Transaksi</a>
            <a href="withdraw.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 hover:text-blue-600 rounded-lg font-semibold transition text-sm">Withdraw</a>
            <a href="profile.html" class="flex items-center gap-3 px-4 py-3 bg-blue-50 text-blue-600 rounded-lg font-bold transition text-sm">Profile Saya</a>
        </nav>
        
        <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 text-red-500 hover:bg-red-50 rounded-lg font-bold transition text-sm w-full text-left mt-4">
            Logout
        </button>
    </aside>

    <main class="flex-1 lg:ml-64 flex flex-col min-h-screen w-full">
        <header class="bg-white/80 backdrop-blur-md sticky top-0 z-20 border-b border-slate-100 px-8 py-5 flex justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="lg:hidden p-2 -ml-2 text-slate-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </button>
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-slate-900 leading-tight">Pengaturan Akun</h1>
                    <p class="text-sm text-slate-400">Kelola profil bendahara.</p>
                </div>
            </div>
        </header>

        <div class="p-6 lg:p-10 max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4">
                <div class="bg-white rounded-3xl border border-slate-100 shadow-xl shadow-slate-200/50 overflow-hidden relative sticky top-28">
                    <div class="h-32 bg-gradient-to-tr from-blue-600 to-indigo-500 relative">
                        <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                    </div>
                    <div class="px-8 pb-8 text-center relative">
                        <div class="w-28 h-28 mx-auto bg-white rounded-full p-2 -mt-14 relative z-10 shadow-lg">
                            <div id="avatarInitials" class="w-full h-full bg-slate-50 rounded-full flex items-center justify-center text-4xl font-extrabold text-blue-600 tracking-tighter border border-slate-100">
                                --
                            </div>
                        </div>
                        
                        <h2 id="display_name" class="text-xl font-bold text-slate-900 mt-4">Memuat...</h2>
                        <p id="display_role" class="text-xs text-blue-500 mb-6 uppercase tracking-widest font-bold bg-blue-50 inline-block px-3 py-1 rounded-full mt-2">Administrator</p>

                        <div class="space-y-4 text-left bg-slate-50 p-5 rounded-2xl border border-slate-100">
                            <div class="flex justify-between items-center text-sm">
                                <span class="text-slate-400 font-medium text-xs uppercase tracking-wider">Status</span>
                                <span class="flex items-center gap-1.5 px-2.5 py-1 bg-emerald-100 text-emerald-700 rounded-full text-[10px] font-bold uppercase">
                                    <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span> Online
                                </span>
                            </div>
                            <div class="border-t border-slate-200"></div>
                            <div>
                                <p class="text-slate-400 font-medium text-xs uppercase tracking-wider mb-1">Email Login</p>
                                <p id="display_email" class="font-bold text-slate-700 text-sm truncate">...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-8">
                
                <div class="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-10 h-10 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-900 text-lg">Identitas Diri</h3>
                            <p class="text-xs text-slate-400">Informasi dasar akun Anda.</p>
                        </div>
                    </div>

                    <form id="formIdentity" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-xs font-bold uppercase text-slate-400 mb-2 ml-1">Nama Lengkap</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    </div>
                                    <input type="text" id="input_name" class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 font-bold focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-50 transition placeholder-slate-300">
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold uppercase text-slate-400 mb-2 ml-1">NIM (Username)</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0c0 .883-.393 1.627-1.08 1.998" /></svg>
                                    </div>
                                    <input type="text" id="input_nim" class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 font-bold focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-50 transition placeholder-slate-300">
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-end pt-2">
                            <button type="submit" id="btnSaveIdentity" class="px-8 py-3 bg-slate-900 text-white rounded-xl font-bold shadow-lg shadow-slate-300 hover:bg-slate-800 hover:-translate-y-1 transition text-sm">Simpan Perubahan</button>
                        </div>
                    </form>
                </div>

                <div class="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm relative overflow-hidden group hover:border-blue-200 transition duration-300">
                    <div class="absolute -right-10 -top-10 w-40 h-40 bg-blue-50 rounded-full blur-3xl opacity-50 group-hover:bg-blue-100 transition"></div>
                    
                    <div class="flex items-center gap-3 mb-6 relative z-10">
                        <div class="w-10 h-10 rounded-xl bg-orange-50 text-orange-600 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-900 text-lg">Rekening Internal</h3>
                            <p class="text-xs text-slate-400">Data ini bersifat rahasia (hanya Admin).</p>
                        </div>
                    </div>
                    
                    <form id="formBank" class="space-y-6 relative z-10">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="md:col-span-1">
                                <label class="block text-xs font-bold uppercase text-slate-400 mb-2 ml-1">Bank / E-Wallet</label>
                                <div class="relative">
                                    <select id="input_bank" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 font-bold focus:outline-none focus:border-blue-500 cursor-pointer appearance-none">
                                        <option value="">- Pilih -</option>
                                        <option value="DANA">DANA</option>
                                        <option value="GOPAY">GoPay</option>
                                        <option value="OVO">OVO</option>
                                        <option value="SHOPEEPAY">ShopeePay</option>
                                        <option value="BCA">Bank BCA</option>
                                        <option value="BRI">Bank BRI</option>
                                        <option value="MANDIRI">Bank Mandiri</option>
                                        <option value="BNI">Bank BNI</option>
                                        <option value="JAGO">Bank Jago</option>
                                        <option value="SEABANK">SeaBank</option>
                                    </select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                    </div>
                                </div>
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-xs font-bold uppercase text-slate-400 mb-2 ml-1">Nomor Rekening / HP</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                                    </div>
                                    <input type="text" id="input_rek" placeholder="Contoh: 081234567890" class="w-full pl-11 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 font-bold focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-50 transition placeholder-slate-300">
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-end pt-2">
                            <button type="submit" id="btnSaveBank" class="px-8 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 hover:-translate-y-1 transition text-sm">Simpan Rekening</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <div id="modalResult" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-xs rounded-2xl p-6 shadow-2xl text-center animate-bounce-in">
            <div id="resultIcon" class="w-12 h-12 mx-auto mb-3 rounded-full flex items-center justify-center text-2xl"></div>
            <h3 id="resultTitle" class="text-lg font-bold text-slate-900 mb-1">Title</h3>
            <p id="resultMessage" class="text-xs text-slate-500 mb-5 leading-relaxed">Message...</p>
            <button onclick="document.getElementById('modalResult').classList.add('hidden')" class="w-full py-2.5 bg-slate-100 text-slate-700 hover:bg-slate-200 rounded-xl font-bold transition text-sm">Tutup</button>
        </div>
    </div>

    <script>
        // ==========================================
        // UI HELPERS (SIDEBAR & MODAL)
        // ==========================================
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        function toggleSidebar() { sidebar.classList.toggle('-translate-x-full'); overlay.classList.toggle('hidden'); }

        function showResult(title, message, isSuccess) {
            const modal = document.getElementById('modalResult');
            const iconBox = document.getElementById('resultIcon');
            const titleEl = document.getElementById('resultTitle');
            const msgEl = document.getElementById('resultMessage');
            modal.classList.remove('hidden');
            titleEl.textContent = title;
            msgEl.textContent = message;
            if (isSuccess) {
                iconBox.className = "w-12 h-12 mx-auto mb-3 rounded-full flex items-center justify-center text-2xl bg-green-100 text-green-600";
                iconBox.innerHTML = "✓";
            } else {
                iconBox.className = "w-12 h-12 mx-auto mb-3 rounded-full flex items-center justify-center text-2xl bg-red-100 text-red-600";
                iconBox.innerHTML = "✕";
            }
        }

        // ==========================================
        // LOGIC BACKEND (PROFILE SERVICE)
        // ==========================================
        const ProfileService = {
            
            // 1. LOAD DATA PROFIL DARI DATABASE
            loadProfile: async function() {
                if (!window.supabaseClient) return;
                
                const { data: { user } } = await window.supabaseClient.auth.getUser();
                if(!user) return;

                const { data: profile, error } = await window.supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();

                if (profile) {
                    // Update Tampilan Header
                    document.getElementById('display_name').textContent = profile.full_name;
                    document.getElementById('display_email').textContent = profile.email;
                    
                    // Update Avatar Inisial
                    const initials = profile.full_name.split(' ').map(n=>n[0]).join('').substring(0,2).toUpperCase();
                    document.getElementById('avatarInitials').textContent = initials;

                    // Isi Form Identitas
                    document.getElementById('input_name').value = profile.full_name;
                    document.getElementById('input_nim').value = profile.nim;

                    // Isi Form Bank (Kalau datanya ada)
                    if(profile.bank_name) document.getElementById('input_bank').value = profile.bank_name;
                    if(profile.account_number) document.getElementById('input_rek').value = profile.account_number;
                }
            },

            // 2. SIMPAN IDENTITAS
            saveIdentity: async function(e) {
                e.preventDefault();
                const btn = document.getElementById('btnSaveIdentity');
                const originalText = btn.textContent;
                btn.textContent = "Menyimpan...";
                btn.disabled = true;

                const name = document.getElementById('input_name').value;
                const nim = document.getElementById('input_nim').value;

                try {
                    const { data: { user } } = await window.supabaseClient.auth.getUser();
                    const { error } = await window.supabaseClient
                        .from('profiles')
                        .update({ full_name: name, nim: nim })
                        .eq('id', user.id);

                    if(error) throw error;
                    
                    showResult("Berhasil", "Data identitas diperbarui.", true);
                    this.loadProfile(); 

                } catch (err) {
                    showResult("Gagal", err.message, false);
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            },

            // 3. SIMPAN REKENING
            saveBank: async function(e) {
                e.preventDefault();
                const btn = document.getElementById('btnSaveBank');
                const originalText = btn.textContent;
                btn.textContent = "Menyimpan...";
                btn.disabled = true;

                const bank = document.getElementById('input_bank').value;
                const rek = document.getElementById('input_rek').value;

                try {
                    const { data: { user } } = await window.supabaseClient.auth.getUser();
                    const { error } = await window.supabaseClient
                        .from('profiles')
                        .update({ bank_name: bank, account_number: rek })
                        .eq('id', user.id);

                    if(error) throw error;
                    showResult("Tersimpan", "Data rekening berhasil disimpan.", true);

                } catch (err) {
                    if(err.message.includes("Could not find") || err.message.includes("column")) {
                        showResult("Database Error", "Kolom 'bank_name' belum dibuat di SQL.", false);
                    } else {
                        showResult("Gagal", err.message, false);
                    }
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }
        };

        // EVENT LISTENERS
        document.getElementById('formIdentity').addEventListener('submit', (e) => ProfileService.saveIdentity(e));
        document.getElementById('formBank').addEventListener('submit', (e) => ProfileService.saveBank(e));

        // Start Up
        ProfileService.loadProfile();

    </script>
</body>
</html>
