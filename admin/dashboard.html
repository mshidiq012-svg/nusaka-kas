<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin | Nusaka Kas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config.js"></script>
    
    <script>
        async function checkAdmin() {
            const sb = window.supabaseClient;
            const { data: { session } } = await sb.auth.getSession();
            if (!session) window.location.href = 'login.html';
            
            const { data: profile } = await sb.from('profiles').select('role').eq('id', session.user.id).single();
            if (!profile || (profile.role !== 'admin' && profile.role !== 'superadmin')) {
                window.location.href = 'login.html';
            }
        }
        checkAdmin();
    </script>
</head>
<body class="bg-[#F8FAFC] text-slate-600 flex min-h-screen relative overflow-x-hidden">

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-slate-900/50 z-30 hidden lg:hidden backdrop-blur-sm transition-opacity"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white border-r border-slate-100 p-6 z-40 transform -translate-x-full lg:translate-x-0 sidebar-transition flex flex-col shadow-2xl lg:shadow-none">
        <div class="flex items-center justify-between mb-10 px-2">
            <div class="text-2xl font-extrabold text-blue-600 tracking-tighter flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                </div>
                NUSAKA<span class="text-slate-800 text-sm italic font-normal">admin</span>
            </div>
            <button onclick="toggleSidebar()" class="lg:hidden text-slate-400 hover:text-slate-600">âœ•</button>
        </div>

        <nav class="space-y-1.5 flex-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3.5 bg-blue-50 text-blue-600 rounded-2xl font-bold shadow-sm transition group">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                Dashboard
            </a>
            </nav>

        <button onclick="logout()" class="flex items-center gap-3 px-4 py-3.5 text-red-500 hover:bg-red-50 rounded-2xl font-bold transition text-sm w-full text-left mt-4 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            Logout
        </button>
    </aside>

    <main class="flex-1 lg:ml-72 flex flex-col min-h-screen w-full">
        
        <header class="sticky top-0 bg-[#F8FAFC]/90 backdrop-blur-xl z-20 px-6 py-4 flex items-center justify-between border-b border-slate-100 lg:border-none">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="lg:hidden p-2 bg-white rounded-xl border border-slate-200 shadow-sm text-slate-600 active:scale-95 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <div>
                    <h1 class="text-lg lg:text-2xl font-extrabold text-slate-900 tracking-tight">Ringkasan Kas</h1>
                    <p class="hidden lg:block text-xs text-slate-400 font-medium">Monitoring keuangan organisasi.</p>
                </div>
            </div>
        </header>

        <div class="p-6 lg:p-10 space-y-8 pb-24">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-xl shadow-slate-200/40 relative overflow-hidden group">
                    <div class="absolute right-5 top-5 w-10 h-10 bg-blue-50 rounded-xl flex items-center justify-center text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="5" width="20" height="14" rx="2"></rect><line x1="2" y1="10" x2="22" y2="10"></line></svg>
                    </div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Total Saldo Kas</p>
                    <h3 id="totalSaldo" class="text-2xl lg:text-3xl font-black text-slate-900 tracking-tight">Rp ...</h3>
                </div>
            </div>

            <div class="bg-white border border-indigo-100 rounded-[2rem] p-6 lg:p-8 shadow-xl shadow-indigo-100/50 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-indigo-500"></div>
                
                <div class="flex flex-col md:flex-row gap-8 items-start">
                    <div class="flex-shrink-0 text-center w-full md:w-auto">
                        <p class="text-xs font-bold text-slate-500 mb-3 uppercase tracking-wider">QRIS Aktif</p>
                        <div class="bg-slate-50 p-3 rounded-2xl border border-slate-200 inline-block">
                            <img id="currentQRImg" src="https://via.placeholder.com/150?text=Loading..." class="w-40 h-40 object-contain rounded-xl bg-white shadow-sm" alt="QRIS">
                        </div>
                    </div>

                    <div class="flex-1 w-full">
                        <h3 class="text-lg font-bold text-slate-900 mb-2">Update QRIS Pembayaran</h3>
                        <p class="text-sm text-slate-500 mb-6 leading-relaxed">
                            Ganti gambar QRIS (GoPay/DANA/Saweria) yang tampil di dashboard member. 
                            <span class="text-blue-500 font-semibold block mt-1">Gambar baru akan langsung muncul di semua HP member.</span>
                        </p>

                        <div class="relative group max-w-md w-full">
                            <input type="file" id="qrisInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" onchange="previewUpload(this)">
                            <div id="uploadBox" class="w-full py-4 bg-indigo-50 border-2 border-dashed border-indigo-200 rounded-xl text-indigo-600 font-bold text-xs flex flex-col md:flex-row items-center justify-center gap-2 group-hover:bg-indigo-100 transition text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                                <span>Klik untuk Pilih Gambar QRIS Baru</span>
                            </div>
                        </div>

                        <div id="actionButtons" class="hidden mt-4 flex flex-col md:flex-row gap-3">
                            <button onclick="uploadQRIS()" id="btnSaveQR" class="w-full md:w-auto px-6 py-3 bg-slate-900 text-white rounded-xl font-bold text-xs hover:bg-slate-800 transition shadow-lg">
                                Simpan & Update
                            </button>
                            <button onclick="cancelUpload()" class="w-full md:w-auto px-4 py-3 bg-white border border-slate-200 text-slate-500 rounded-xl font-bold text-xs hover:text-red-500 transition">
                                Batal
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // LOGIC SIDEBAR
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        async function logout() {
            await window.supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        // 1. LOAD SALDO & QRIS
        async function loadData() {
            if(!window.supabaseClient) return;
            const formatRupiah = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);

            try {
                // Hitung Saldo
                const { data: inc } = await window.supabaseClient.from('transactions').select('amount').eq('status', 'PAID');
                const { data: out } = await window.supabaseClient.from('withdrawals').select('amount').eq('status', 'APPROVED');
                const total = (inc?.reduce((a,b)=>a+b.amount,0)||0) - (out?.reduce((a,b)=>a+b.amount,0)||0);
                document.getElementById('totalSaldo').innerText = formatRupiah(total);

                // Load QRIS Image
                const { data } = await window.supabaseClient.from('app_settings').select('value').eq('key', 'qris_url').single();
                if (data && data.value) {
                    document.getElementById('currentQRImg').src = data.value + '?t=' + new Date().getTime();
                }
            } catch (e) { console.error(e); }
        }

        // 2. PREVIEW UPLOAD
        function previewUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('currentQRImg').src = e.target.result;
                    document.getElementById('actionButtons').classList.remove('hidden');
                    document.getElementById('uploadBox').innerHTML = `File: ${input.files[0].name}`;
                    document.getElementById('uploadBox').classList.add('bg-green-50', 'border-green-300', 'text-green-700');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function cancelUpload() {
            document.getElementById('actionButtons').classList.add('hidden');
            document.getElementById('qrisInput').value = '';
            document.getElementById('uploadBox').innerHTML = `Klik untuk Pilih Gambar QRIS Baru`;
            document.getElementById('uploadBox').classList.remove('bg-green-50', 'border-green-300', 'text-green-700');
            loadData(); // Reset Image
        }

        // 3. PROSES UPLOAD
        async function uploadQRIS() {
            const file = document.getElementById('qrisInput').files[0];
            if (!file) return;

            const btn = document.getElementById('btnSaveQR');
            btn.innerHTML = 'Mengupload...';
            btn.disabled = true;

            try {
                // Upload Storage
                const fileName = `qris_active_${Date.now()}.jpg`; 
                const { error: uploadError } = await window.supabaseClient.storage.from('app-assets').upload(fileName, file);
                if (uploadError) throw uploadError;

                // Get URL
                const { data: urlData } = window.supabaseClient.storage.from('app-assets').getPublicUrl(fileName);

                // Update Database
                const { error: dbError } = await window.supabaseClient.from('app_settings')
                    .upsert({ key: 'qris_url', value: urlData.publicUrl, updated_at: new Date() });

                if (dbError) throw dbError;

                alert("Sukses! QRIS berhasil diperbarui.");
                cancelUpload(); // Reset UI
                
            } catch (err) {
                alert("Gagal: " + err.message);
                btn.innerHTML = 'Simpan & Update';
                btn.disabled = false;
            }
        }

        loadData();
    </script>
</body>
</html>
