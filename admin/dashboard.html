<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="../auth_guard.js"></script>
</head>
<body class="bg-[#F8FAFC] text-slate-600 flex min-h-screen">

    <aside class="fixed inset-y-0 left-0 w-72 bg-white border-r border-slate-100 p-6 hidden lg:flex flex-col">
        <div class="text-2xl font-bold text-blue-600 mb-10 px-2">NUSAKA<span class="text-slate-800 text-sm italic">admin</span></div>
        <nav class="space-y-2 flex-1">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 bg-blue-50 text-blue-600 rounded-xl font-bold">Dashboard</a>
            <a href="anggota.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-xl font-semibold">Anggota</a>
            <a href="transaksi.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-xl font-semibold">Transaksi</a>
            <a href="withdraw.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-xl font-semibold">Withdraw</a>
            <a href="profile.html" class="flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-50 rounded-xl font-semibold">Profile</a>
        </nav>
        <button onclick="logout()" class="text-red-500 font-bold px-4">Logout</button>
    </aside>

    <main class="flex-1 lg:ml-72 p-6 lg:p-10">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Dashboard</h1>
                <p class="text-sm text-slate-400">Pusat kontrol keuangan.</p>
            </div>
            
            <div class="flex gap-3">
                <button onclick="copyLink('member')" id="btnMember" class="px-4 py-2 bg-white border border-slate-200 rounded-xl text-xs font-bold hover:bg-blue-50 hover:text-blue-600 transition shadow-sm flex items-center gap-2">
                    üîó Link Portal Member
                </button>
                <button onclick="copyLink('public')" id="btnPublic" class="px-4 py-2 bg-white border border-slate-200 rounded-xl text-xs font-bold hover:bg-green-50 hover:text-green-600 transition shadow-sm flex items-center gap-2">
                    üåç Link Transparansi
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                <p class="text-xs font-bold text-slate-400 uppercase">Saldo Kas</p>
                <h3 id="dashSaldo" class="text-3xl font-black text-slate-900">Rp ...</h3>
            </div>
            </div>

    </main>

    <script>
        const formatRupiah = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);

        // FITUR COPY 2 LINK TERPISAH
        function copyLink(type) {
            const baseUrl = window.location.origin;
            let url = "", btnId = "";

            if (type === 'member') {
                url = `${baseUrl}/member/portal.html`;
                btnId = 'btnMember';
            } else {
                url = `${baseUrl}/public/transparansi.html`;
                btnId = 'btnPublic';
            }

            navigator.clipboard.writeText(url).then(() => {
                const btn = document.getElementById(btnId);
                const original = btn.innerText;
                btn.innerText = "Disalin! ‚úÖ";
                setTimeout(() => { btn.innerText = original; }, 2000);
            });
        }

        // Load Saldo Cepat
        async function loadSaldo() {
            if(!window.supabaseClient) return;
            const { data: inc } = await window.supabaseClient.from('transactions').select('amount').eq('status', 'PAID');
            const { data: out } = await window.supabaseClient.from('withdrawals').select('amount').eq('status', 'APPROVED');
            const total = (inc?.reduce((a,b)=>a+b.amount,0)||0) - (out?.reduce((a,b)=>a+b.amount,0)||0);
            document.getElementById('dashSaldo').innerText = formatRupiah(total);
        }
        loadSaldo();
    </script>
</body>
</html>
