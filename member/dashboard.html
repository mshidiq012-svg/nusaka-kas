<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Saya | Nusaka Kas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Plus Jakarta Sans', sans-serif; } .animate-pop { animation: popUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); } @keyframes popUp { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } } .scan-line { position: absolute; width: 100%; height: 3px; background: #22c55e; top: 0; animation: scanning 1.5s infinite linear; box-shadow: 0 0 10px #22c55e; } @keyframes scanning { 0% {top: 0;} 50% {top: 100%;} 100% {top: 0;} } </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="member_guard.js"></script> 
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
</head>
<body class="bg-[#F8FAFC] text-slate-600">

    <nav class="flex justify-between items-center p-6 max-w-5xl mx-auto">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-blue-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
            </div>
            <div class="text-xl font-extrabold text-slate-900 tracking-tight">NUSAKA<span class="text-blue-600">kas</span></div>
        </div>
        <button onclick="logoutMember()" class="group flex items-center gap-2 text-xs font-bold text-red-500 bg-red-50 border border-red-100 px-4 py-2.5 rounded-xl hover:bg-red-500 hover:text-white transition-all shadow-sm">
            <span>Keluar</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-transform group-hover:translate-x-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        </button>
    </nav>

    <main class="max-w-4xl mx-auto p-6 pb-24 space-y-8">
        <header>
            <h1 class="text-2xl md:text-3xl font-extrabold text-slate-900 tracking-tight flex items-center gap-2">
                Halo, <span id="memberName" class="text-blue-600">...</span> <span class="animate-bounce">ðŸ‘‹</span>
            </h1>
            <p class="text-slate-400 text-sm mt-1 font-medium">Berikut status keuanganmu bulan ini.</p>
        </header>

        <div id="billCard" class="bg-white border border-slate-100 rounded-[2.5rem] p-8 md:p-10 shadow-2xl shadow-slate-200/50 relative overflow-hidden flex flex-col md:flex-row items-center justify-between gap-8 group hover:border-blue-100 transition duration-500">
            <div id="cardBg" class="absolute -top-10 -right-10 w-48 h-48 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-full z-0 group-hover:scale-110 transition duration-500 blur-2xl opacity-70"></div>
            <div class="relative z-10 text-center md:text-left w-full md:w-auto">
                <div id="statusBadge" class="inline-flex items-center gap-2 px-3 py-1.5 bg-slate-100 text-slate-500 rounded-full border border-slate-200 mb-4"><span class="w-2 h-2 bg-slate-400 rounded-full animate-pulse"></span><span class="text-[10px] font-bold uppercase tracking-widest">Memuat...</span></div>
                <h2 id="billAmount" class="text-5xl font-black text-slate-900 tracking-tighter mb-1">Rp ...</h2>
                <p id="billDetail" class="text-slate-400 text-sm font-medium flex items-center justify-center md:justify-start gap-2">Cek Tagihan...</p>
            </div>
            <button id="payButton" onclick="openPaymentModal()" class="hidden relative z-10 w-full md:w-auto px-10 py-4 bg-slate-900 text-white rounded-2xl font-bold shadow-xl shadow-slate-300 hover:bg-blue-600 hover:shadow-blue-200 hover:-translate-y-1 transition-all flex items-center justify-center gap-3 group/btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 group-hover/btn:scale-110 transition" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7l9 6l9-6"></path><path d="M21 7v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7"></path><path d="M12 13v9"></path></svg> Bayar Sekarang
            </button>
        </div>

        <a href="../public/transparansi.html" class="block bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-[2.5rem] p-1 shadow-xl shadow-blue-200 hover:shadow-blue-300 hover:-translate-y-1 transition duration-300 group">
            <div class="bg-white/10 backdrop-blur-sm rounded-[2.3rem] p-7 border border-white/10 relative overflow-hidden flex justify-between items-center relative z-10">
                <div class="flex items-center gap-5">
                    <div class="w-14 h-14 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-md border border-white/20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                    </div>
                    <div><h3 class="text-lg font-bold">Transparansi Kas</h3><p class="text-blue-100 text-xs mt-0.5 opacity-90 font-medium">Lihat laporan keuangan realtime.</p></div>
                </div>
            </div>
        </a>
    </main>

    <div id="paymentModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 hidden flex items-center justify-center p-4 transition-all">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl relative animate-pop overflow-hidden ring-1 ring-slate-100">
            <button onclick="closeModal()" class="absolute top-5 right-5 w-9 h-9 flex items-center justify-center bg-slate-50 rounded-full text-slate-400 hover:bg-slate-100 hover:text-slate-900 transition border border-slate-100"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
            
            <div id="scanStep" class="text-center pt-2">
                <div class="inline-flex items-center justify-center w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl mb-4"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7l9 6l9-6"></path><path d="M21 7v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7"></path><path d="M12 13v9"></path></svg></div>
                <h3 class="text-xl font-black text-slate-900 mb-1">Scan QRIS</h3>
                <p class="text-xs text-slate-400 mb-6 font-medium">QRIS ini diupdate oleh Admin.</p>
                <div class="flex justify-center mb-6">
                    <div class="bg-white p-3 rounded-[1.5rem] border-2 border-dashed border-slate-200 relative group hover:border-blue-300 transition">
                        <img id="dynamicQRImg" src="https://placehold.co/200x200?text=Loading+QR" class="w-52 h-52 object-contain rounded-xl">
                        <div class="absolute -bottom-3 left-1/2 transform -translate-x-1/2 bg-white px-3 py-1 rounded-full border border-slate-100 shadow-sm"><span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-1">Verified</span></div>
                    </div>
                </div>
                <div class="relative group w-full">
                    <input type="file" id="proofInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" onchange="processImage(this)">
                    <button class="w-full py-4 bg-slate-900 text-white rounded-xl font-bold text-sm hover:bg-slate-800 transition shadow-xl shadow-slate-200 transform active:scale-[0.98] flex items-center justify-center gap-2">Upload Bukti Bayar</button>
                </div>
            </div>

            <div id="processStep" class="hidden text-center mt-4">
                <h3 class="text-lg font-bold text-slate-900 mb-2">Memvalidasi...</h3>
                <div class="relative rounded-2xl overflow-hidden border border-slate-200 h-56 w-full bg-slate-100 mb-4"><img id="previewImg" class="w-full h-full object-cover opacity-60"><div class="scan-line"></div></div>
                <p class="text-xs text-slate-400 animate-pulse">Sistem sedang membaca nominal...</p>
            </div>

            <div id="resultStep" class="hidden text-center pt-2">
                <div id="iconResult" class="w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-4 text-4xl shadow-xl transition-all"></div>
                <h3 id="titleResult" class="text-xl font-black text-slate-900 mb-2"></h3>
                <p id="descResult" class="text-xs text-slate-500 mb-6 px-4 leading-relaxed"></p>
                <button onclick="closeModal()" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold text-xs hover:bg-slate-800 transition">Selesai</button>
            </div>
        </div>
    </div>

    <script>
        const BASE_FEE = 10000;
        const DEADLINE_DATE = 28;
        const LATE_FEE = 500;
        let currentBill = 0;

        function initDashboard() {
            if(!window.currentMember) return;
            document.getElementById('memberName').innerText = window.currentMember.full_name;
            checkBill();
        }

        if (window.currentMember) initDashboard();
        else window.addEventListener('memberLoaded', initDashboard);

        async function checkBill() {
            if(!window.supabaseClient || !window.currentMember) return;
            const formatRupiah = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);
            try {
                const now = new Date();
                const startMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();
                const { data, error } = await window.supabaseClient.from('transactions').select('*').eq('user_id', window.currentMember.id).eq('status', 'PAID').gte('created_at', startMonth);
                if(error) throw error;

                const badge = document.getElementById('statusBadge');
                const bg = document.getElementById('cardBg');
                const btn = document.getElementById('payButton');

                if(data && data.length > 0) {
                    document.getElementById('billAmount').innerText = "LUNAS";
                    document.getElementById('billDetail').innerHTML = "Terima kasih, pembayaran bulan ini diterima.";
                    badge.className = "inline-flex items-center gap-2 px-3 py-1.5 bg-green-50 text-green-600 rounded-full border border-green-100 mb-4";
                    badge.innerHTML = `<span class="text-[10px] font-bold uppercase tracking-widest">Bulan Ini Aman</span>`;
                    bg.className = "absolute -top-10 -right-10 w-48 h-48 bg-gradient-to-br from-green-50 to-emerald-50 rounded-full z-0 transition duration-500 blur-2xl opacity-70";
                    btn.classList.add('hidden'); 
                    currentBill = 0;
                } else {
                    const today = now.getDate();
                    let fine = 0;
                    if(today > DEADLINE_DATE) fine = (today - DEADLINE_DATE) * LATE_FEE;
                    currentBill = BASE_FEE + fine;
                    document.getElementById('billAmount').innerText = formatRupiah(currentBill);
                    if(fine > 0) {
                        document.getElementById('billDetail').innerText = `Pokok: ${formatRupiah(BASE_FEE)} + Denda: ${formatRupiah(fine)}`;
                        badge.className = "inline-flex items-center gap-2 px-3 py-1.5 bg-red-50 text-red-600 rounded-full border border-red-100 mb-4";
                        badge.innerHTML = `<span class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></span><span class="text-[10px] font-bold uppercase tracking-widest">Telat ${(today - DEADLINE_DATE)} Hari</span>`;
                    } else {
                        document.getElementById('billDetail').innerText = `Jatuh Tempo: Tgl ${DEADLINE_DATE}`;
                        badge.className = "inline-flex items-center gap-2 px-3 py-1.5 bg-blue-50 text-blue-600 rounded-full border border-blue-100 mb-4";
                        badge.innerHTML = `<span class="w-2 h-2 bg-blue-600 rounded-full animate-pulse"></span><span class="text-[10px] font-bold uppercase tracking-widest">Tagihan Aktif</span>`;
                    }
                    btn.classList.remove('hidden');
                }
            } catch(err) { console.error("Gagal cek tagihan:", err); }
        }

        async function fetchQR() {
            try {
                const { data } = await window.supabaseClient.from('app_settings').select('value').eq('key', 'qris_url').single();
                if(data && data.value) document.getElementById('dynamicQRImg').src = data.value + '?t=' + new Date().getTime();
            } catch(e) { console.error(e); }
        }

        function openPaymentModal() { document.getElementById('paymentModal').classList.remove('hidden'); resetUI(); fetchQR(); }
        function closeModal() { document.getElementById('paymentModal').classList.add('hidden'); }
        function resetUI() { document.getElementById('scanStep').classList.remove('hidden'); document.getElementById('processStep').classList.add('hidden'); document.getElementById('resultStep').classList.add('hidden'); document.getElementById('proofInput').value = ''; }

        async function fetchQR() {
            try {
                // Gunakan .maybeSingle() agar tidak error merah jika data belum ada
                const { data, error } = await window.supabaseClient
                    .from('app_settings')
                    .select('value')
                    .eq('key', 'qris_url')
                    .maybeSingle();

                const imgElement = document.getElementById('dynamicQRImg');

                if (data && data.value) {
                    // Tambahkan timestamp (?t=...) agar browser dipaksa ambil gambar baru
                    // Ini penting karena nama file di server kita buat tetap (qris_active.jpg)
                    imgElement.src = data.value + '?t=' + new Date().getTime();
                } else {
                    // Tampilan jika Admin belum upload QRIS
                    imgElement.src = "https://placehold.co/200x200?text=QR+Belum+Ada";
                }
            } catch(e) { 
                console.error("Gagal memuat QRIS:", e); 
            }
        }

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const maxWidth = 800; 
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width; let h = img.height;
                        if(w > maxWidth){ h *= maxWidth/w; w = maxWidth; }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img,0,0,w,h);
                        canvas.toBlob(blob => { resolve(new File([blob], file.name, {type: 'image/jpeg', lastModified: Date.now()})); }, 'image/jpeg', 0.7);
                    };
                    img.onerror = reject;
                };
            });
        }

        async function runCheck(file) {
            try {
                const worker = await Tesseract.createWorker('eng');
                const { data: { text } } = await worker.recognize(file);
                await worker.terminate();
                const lower = text.toLowerCase();
                const baseBillStr = Math.floor(currentBill/1000).toString(); 
                const isAmountOk = lower.includes(baseBillStr) || lower.includes(currentBill.toString());
                const isSuccess = lower.includes('berhasil') || lower.includes('sukses') || lower.includes('success') || lower.includes('paid');

                if (isAmountOk && isSuccess) { await save(file, 'PAID'); showResult('success', 'Pembayaran Lunas!', 'Sistem mendeteksi nominal sesuai.'); }
                else { await save(file, 'PENDING'); showResult('manual', 'Verifikasi Manual', 'Bukti berhasil diupload. Admin akan mengecek manual.'); }
            } catch(e) { console.error(e); showResult('error', 'Gagal', 'Scan gagal memproses gambar.'); }
        }

        async function save(file, status) {
            if(!window.supabaseClient || !window.currentMember) return;
            const fileName = `receipt_${Date.now()}_${window.currentMember.id}.jpg`;
            await window.supabaseClient.storage.from('receipts').upload(fileName, file);
            const { data } = window.supabaseClient.storage.from('receipts').getPublicUrl(fileName);
            await window.supabaseClient.from('transactions').insert({
                user_id: window.currentMember.id, amount: currentBill, status: status, payment_method: 'QRIS_AUTO', proof_url: data.publicUrl 
            });
            checkBill(); 
        }

        function showResult(type, title, desc) {
            document.getElementById('processStep').classList.add('hidden');
            document.getElementById('resultStep').classList.remove('hidden');
            const icon = document.getElementById('iconResult');
            const t = document.getElementById('titleResult');
            if(type === 'success') { icon.innerHTML = "âœ“"; icon.className = "w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-4 bg-green-100 text-green-600 text-4xl"; t.className = "text-xl font-black text-green-600 mb-2"; }
            else if(type === 'manual') { icon.innerHTML = "?"; icon.className = "w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-4 bg-yellow-100 text-yellow-600 text-4xl"; t.className = "text-xl font-black text-yellow-600 mb-2"; }
            else { icon.innerHTML = "âœ•"; icon.className = "w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-4 bg-red-100 text-red-600 text-4xl"; t.className = "text-xl font-black text-red-600 mb-2"; }
            t.innerText = title; document.getElementById('descResult').innerText = desc;
        }

        // --- LOGOUT MEMBER ---
        // Kembali ke Portal (../portal.html) sesuai permintaan
        async function logoutMember() {
            if(confirm("Yakin ingin keluar?")) {
                await window.supabaseClient.auth.signOut();
                localStorage.clear();
                window.location.href = '../portal.html'; 
            }
        }
    </script>
</body>
