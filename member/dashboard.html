<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Saya | Nusaka</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .animate-pop { animation: popUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes popUp { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        /* Garis Scan */
        .scan-line {
            position: absolute; width: 100%; height: 3px; background: #22c55e;
            top: 0; left: 0; box-shadow: 0 0 15px #22c55e;
            animation: scanning 1.5s infinite linear; z-index: 10;
        }
        @keyframes scanning { 0% {top: 0;} 50% {top: 100%;} 100% {top: 0;} }
    </style>
    
    <script src="member_guard.js"></script> 
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>
</head>
<body class="bg-[#F8FAFC] text-slate-600">

    <nav class="flex justify-between items-center p-6 max-w-5xl mx-auto">
        <div class="flex items-center gap-2">
            <div class="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
            </div>
            <div class="text-xl font-extrabold text-slate-900 tracking-tight">NUSAKA<span class="text-blue-600">eduone</span></div>
        </div>
        <button onclick="logoutMember()" class="group flex items-center gap-2 text-xs font-bold text-red-500 bg-red-50 border border-red-100 px-4 py-2.5 rounded-xl hover:bg-red-500 hover:text-white transition-all shadow-sm">
            <span class="hidden sm:inline">Keluar</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        </button>
    </nav>

    <main class="max-w-4xl mx-auto p-6 pb-24 space-y-6">
        
        <header>
            <h1 class="text-2xl md:text-3xl font-extrabold text-slate-900 tracking-tight flex items-center gap-2">
                Halo, <span id="memberName" class="text-blue-600">Anggota</span> 
                <span class="animate-bounce">ðŸ‘‹</span>
            </h1>
            <p class="text-slate-400 text-sm mt-1 font-medium">Bayar kas jadi lebih mudah.</p>
        </header>

        <div class="bg-white border border-slate-100 rounded-[2.5rem] p-8 md:p-10 shadow-2xl shadow-slate-200/50 relative overflow-hidden flex flex-col md:flex-row items-center justify-between gap-8 group hover:border-blue-100 transition duration-500">
            <div class="absolute -top-10 -right-10 w-48 h-48 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-full z-0 group-hover:scale-110 transition duration-500 blur-2xl opacity-70"></div>
            
            <div class="relative z-10 text-center md:text-left w-full md:w-auto">
                <div class="inline-flex items-center gap-2 px-3 py-1.5 bg-red-50 text-red-600 rounded-full border border-red-100 mb-4">
                    <span class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></span>
                    <span class="text-[10px] font-bold uppercase tracking-widest">Tagihan Aktif</span>
                </div>
                <h2 class="text-5xl font-black text-slate-900 tracking-tighter mb-1">Rp 10.000</h2>
                <p class="text-slate-400 text-sm font-medium">Iuran Kas Periode Ini</p>
            </div>

            <button onclick="openPaymentModal()" class="relative z-10 w-full md:w-auto px-10 py-4 bg-slate-900 text-white rounded-2xl font-bold shadow-xl shadow-slate-300 hover:bg-blue-600 hover:shadow-blue-200 hover:-translate-y-1 transition-all flex items-center justify-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                Bayar Sekarang
            </button>
        </div>
    </main>

    <div id="paymentModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-50 hidden flex items-center justify-center p-4 overflow-y-auto">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-6 md:p-8 shadow-2xl relative animate-pop overflow-hidden ring-1 ring-slate-100 my-auto">
            
            <button onclick="closeModal()" class="absolute top-5 right-5 w-8 h-8 flex items-center justify-center bg-slate-100 rounded-full text-slate-400 hover:bg-slate-200 transition z-20">âœ•</button>

            <div id="scanStep" class="text-center">
                <h3 class="text-xl font-black text-slate-900 mb-1">Scan QRIS</h3>
                <p class="text-xs text-slate-400 mb-6 px-4">Gambar ini diupdate langsung oleh Admin.</p>

                <div class="flex justify-center mb-6">
                    <div class="bg-white p-3 rounded-2xl border-2 border-slate-100 shadow-lg relative min-h-[150px] min-w-[150px] flex items-center justify-center">
                        <img id="dynamicQRImg" src="https://via.placeholder.com/200?text=Loading..." class="w-48 h-48 object-contain rounded-xl">
                        
                        <div class="absolute -bottom-3 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-3 py-1 rounded-full text-[10px] font-bold shadow-lg whitespace-nowrap">
                            Ketik: Rp 10.000
                        </div>
                    </div>
                </div>

                <div class="relative group">
                    <input type="file" id="proofInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" onchange="processImage(this)">
                    <div class="w-full py-4 bg-green-50 border-2 border-dashed border-green-200 rounded-2xl text-green-700 font-bold text-sm flex flex-col items-center gap-2 group-hover:bg-green-100 transition cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                        <span>Upload Bukti Bayar</span>
                    </div>
                </div>
            </div>

            <div id="processStep" class="hidden text-center mt-4">
                <h3 class="text-lg font-bold text-slate-900 mb-2">Memvalidasi...</h3>
                <div class="relative rounded-2xl overflow-hidden border border-slate-200 h-56 w-full bg-slate-100 mb-4">
                    <img id="previewImg" class="w-full h-full object-cover opacity-60">
                    <div class="scan-line"></div>
                </div>
                <p class="text-xs text-slate-400 animate-pulse">Sistem sedang membaca nominal...</p>
            </div>

            <div id="resultStep" class="hidden text-center pt-2">
                <div id="iconResult" class="w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-4 text-4xl shadow-xl transition-all"></div>
                <h3 id="titleResult" class="text-xl font-black text-slate-900 mb-2"></h3>
                <p id="descResult" class="text-xs text-slate-500 mb-6 px-4 leading-relaxed"></p>
                <button onclick="closeModal()" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold text-xs hover:bg-slate-800 transition">Selesai</button>
            </div>

        </div>
    </div>

    <script>
        if(typeof currentMember !== 'undefined') {
            document.getElementById('memberName').innerText = currentMember.full_name.split(' ')[0];
        }

        // --- FETCH QR FROM ADMIN DATABASE ---
        async function fetchQRImage() {
            if(!window.supabaseClient) return;

            try {
                // Ambil URL dari tabel app_settings
                const { data } = await window.supabaseClient.from('app_settings').select('value').eq('key', 'qris_url').single();
                
                if (data && data.value) {
                    // Update gambar di modal
                    const imgEl = document.getElementById('dynamicQRImg');
                    imgEl.src = data.value + '?t=' + new Date().getTime(); // Anti-cache
                }
            } catch (err) { console.error("Gagal load QR:", err); }
        }

        function openPaymentModal() { 
            document.getElementById('paymentModal').classList.remove('hidden'); 
            resetUI();
            fetchQRImage(); // <--- LOAD QR SAAT MODAL DIBUKA
        }
        function closeModal() { document.getElementById('paymentModal').classList.add('hidden'); }
        function resetUI() {
            document.getElementById('scanStep').classList.remove('hidden');
            document.getElementById('processStep').classList.add('hidden');
            document.getElementById('resultStep').classList.add('hidden');
            document.getElementById('proofInput').value = '';
        }

        // --- SMART CHECK (OCR) ---
        async function processImage(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('scanStep').classList.add('hidden');
                    document.getElementById('processStep').classList.remove('hidden');
                    document.getElementById('previewImg').src = e.target.result;
                    runGoPayCheck(file);
                }
                reader.readAsDataURL(file);
            }
        }

        async function runGoPayCheck(imageFile) {
            try {
                const worker = await Tesseract.createWorker('eng'); 
                const { data: { text } } = await worker.recognize(imageFile);
                await worker.terminate();

                const lower = text.toLowerCase();
                // Validasi Nominal & Status
                const isAmountOk = lower.includes('10.000') || lower.includes('10,000') || lower.includes('10000');
                const isSuccess = lower.includes('berhasil') || lower.includes('sukses') || lower.includes('success') || lower.includes('paid');

                if (isAmountOk && isSuccess) {
                    await saveTransaction(imageFile, 'PAID');
                    showResult('success', 'Pembayaran Diterima!', 'Sistem mendeteksi bukti valid Rp 10.000.');
                } else {
                    await saveTransaction(imageFile, 'PENDING');
                    showResult('manual', 'Verifikasi Manual', 'Bukti berhasil diupload, Admin akan mengeceknya segera.');
                }
            } catch (err) {
                console.error(err);
                showResult('error', 'Gagal Memproses', 'Gagal memindai gambar. Coba lagi.');
            }
        }

        async function saveTransaction(file, status) {
            if(!window.supabaseClient) return;
            const fileName = `receipt_${Date.now()}_${currentMember.id}.jpg`;
            const { data } = await window.supabaseClient.storage.from('receipts').upload(fileName, file);
            let url = "";
            if(data) {
                const res = window.supabaseClient.storage.from('receipts').getPublicUrl(fileName);
                url = res.data.publicUrl;
            }

            await window.supabaseClient.from('transactions').insert({
                user_id: currentMember.id,
                amount: 10000,
                status: status,
                payment_method: 'QRIS_AUTO',
                proof_url: url,
                tripay_reference: 'AUTO-' + Date.now()
            });
        }

        function showResult(type, title, desc) {
            document.getElementById('processStep').classList.add('hidden');
            document.getElementById('resultStep').classList.remove('hidden');
            
            const icon = document.getElementById('iconResult');
            const t = document.getElementById('titleResult');
            
            if(type === 'success') {
                icon.className = "w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-4 bg-green-100 text-green-600 text-4xl shadow-green-200 shadow-xl";
                icon.innerHTML = "âœ“";
                t.className = "text-xl font-black text-green-600 mb-2";
            } else if (type === 'manual') {
                icon.className = "w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-4 bg-yellow-100 text-yellow-600 text-4xl shadow-yellow-200 shadow-xl";
                icon.innerHTML = "?";
                t.className = "text-xl font-black text-yellow-600 mb-2";
            } else {
                icon.className = "w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-4 bg-red-100 text-red-600 text-4xl shadow-red-200 shadow-xl";
                icon.innerHTML = "âœ•";
                t.className = "text-xl font-black text-red-600 mb-2";
            }
            t.innerText = title;
            document.getElementById('descResult').innerText = desc;
        }
    </script>
</body>
</html>
