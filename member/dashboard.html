<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Saya | Nusaka Kas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Plus Jakarta Sans', sans-serif; } 
        .animate-pop { animation: popUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); } 
        @keyframes popUp { 0% { transform: scale(0.95); opacity: 0; } 100% { transform: scale(1); opacity: 1; } } 
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="../config.js"></script>
    <script src="member_guard.js"></script> 
</head>
<body class="bg-[#F8FAFC] text-slate-600">

    <nav class="flex justify-between items-center p-6 max-w-5xl mx-auto">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-blue-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
            </div>
            <div class="text-xl font-extrabold text-slate-900 tracking-tight">NUSAKA<span class="text-blue-600">kas</span></div>
        </div>
        <button onclick="logoutMember()" class="group flex items-center gap-2 text-xs font-bold text-red-500 bg-red-50 border border-red-100 px-4 py-2.5 rounded-xl hover:bg-red-500 hover:text-white transition-all shadow-sm">
            <span>Keluar</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 transition-transform group-hover:translate-x-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        </button>
    </nav>

    <main class="max-w-4xl mx-auto p-6 pb-24 space-y-8">
        <header>
            <h1 class="text-2xl md:text-3xl font-extrabold text-slate-900 tracking-tight flex items-center gap-2">
                Halo, <span id="memberName" class="text-blue-600">...</span> <span class="animate-bounce">üëã</span>
            </h1>
            <p class="text-slate-400 text-sm mt-1 font-medium">Berikut status keuanganmu bulan ini.</p>
        </header>

        <div id="billCard" class="bg-white border border-slate-100 rounded-[2.5rem] p-8 md:p-10 shadow-2xl shadow-slate-200/50 relative overflow-hidden flex flex-col md:flex-row items-center justify-between gap-8 group hover:border-blue-100 transition duration-500">
            <div id="cardBg" class="absolute -top-10 -right-10 w-48 h-48 bg-gradient-to-br from-blue-50 to-indigo-50 rounded-full z-0 group-hover:scale-110 transition duration-500 blur-2xl opacity-70"></div>
            <div class="relative z-10 text-center md:text-left w-full md:w-auto">
                <div id="statusBadge" class="inline-flex items-center gap-2 px-3 py-1.5 bg-slate-100 text-slate-500 rounded-full border border-slate-200 mb-4"><span class="w-2 h-2 bg-slate-400 rounded-full animate-pulse"></span><span class="text-[10px] font-bold uppercase tracking-widest">Memuat...</span></div>
                <h2 id="billAmount" class="text-5xl font-black text-slate-900 tracking-tighter mb-1">Rp ...</h2>
                <p id="billDetail" class="text-slate-400 text-sm font-medium flex items-center justify-center md:justify-start gap-2">Cek Tagihan...</p>
            </div>
            <button id="payButton" onclick="openPaymentModal()" class="hidden relative z-10 w-full md:w-auto px-10 py-4 bg-slate-900 text-white rounded-2xl font-bold shadow-xl shadow-slate-300 hover:bg-blue-600 hover:shadow-blue-200 hover:-translate-y-1 transition-all flex items-center justify-center gap-3 group/btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 group-hover/btn:scale-110 transition" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7l9 6l9-6"></path><path d="M21 7v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7"></path><path d="M12 13v9"></path></svg> Bayar Sekarang
            </button>
        </div>

        <a href="../public/transparansi.html" class="block bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-[2.5rem] p-1 shadow-xl shadow-blue-200 hover:shadow-blue-300 hover:-translate-y-1 transition duration-300 group">
            <div class="bg-white/10 backdrop-blur-sm rounded-[2.3rem] p-7 border border-white/10 relative overflow-hidden flex justify-between items-center relative z-10">
                <div class="flex items-center gap-5">
                    <div class="w-14 h-14 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-md border border-white/20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                    </div>
                    <div><h3 class="text-lg font-bold">Transparansi Kas</h3><p class="text-blue-100 text-xs mt-0.5 opacity-90 font-medium">Lihat laporan keuangan realtime.</p></div>
                </div>
            </div>
        </a>
    </main>

    <div id="paymentModal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 hidden flex items-center justify-center p-4 transition-all">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl relative animate-pop overflow-hidden ring-1 ring-slate-100 max-h-[90vh] overflow-y-auto">
            <button onclick="closeModal()" class="absolute top-5 right-5 w-9 h-9 flex items-center justify-center bg-slate-50 rounded-full text-slate-400 hover:bg-slate-100 hover:text-slate-900 transition border border-slate-100 z-50"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
            
            <div id="scanStep" class="text-center pt-2">
                <div class="inline-flex items-center justify-center w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl mb-4"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7l9 6l9-6"></path><path d="M21 7v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7"></path><path d="M12 13v9"></path></svg></div>
                <h3 class="text-xl font-black text-slate-900 mb-1">Scan QRIS</h3>
                <p class="text-xs text-slate-400 mb-6 font-medium">Transfer sesuai nominal, lalu upload bukti.</p>
                
                <div class="flex justify-center mb-6">
                    <div class="bg-white p-3 rounded-[1.5rem] border-2 border-dashed border-slate-200 relative group hover:border-blue-300 transition">
                        <img id="dynamicQRImg" src="https://placehold.co/200x200?text=Loading..." class="w-52 h-52 object-contain rounded-xl">
                        <div class="absolute -bottom-3 left-1/2 transform -translate-x-1/2 bg-white px-3 py-1 rounded-full border border-slate-100 shadow-sm"><span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-1">Verified</span></div>
                    </div>
                </div>

                <div class="relative w-full">
                    <input type="file" id="proofInput" accept="image/*" class="hidden" onchange="previewImage(this)">
                    <button onclick="document.getElementById('proofInput').click()" class="w-full py-4 bg-slate-900 text-white rounded-xl font-bold text-sm hover:bg-slate-800 transition shadow-xl shadow-slate-200 transform active:scale-[0.98] flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                        Pilih Bukti Bayar
                    </button>
                </div>
            </div>

            <div id="previewStep" class="hidden text-center pt-2">
                <h3 class="text-lg font-bold text-slate-900 mb-4">Cek Bukti Bayar</h3>
                <div class="relative rounded-2xl overflow-hidden border border-slate-200 h-64 w-full bg-slate-50 mb-6">
                    <img id="imgPreviewResult" class="w-full h-full object-contain">
                </div>
                <div class="flex gap-3">
                    <button onclick="resetUI()" class="flex-1 py-3 bg-white border border-slate-200 text-slate-600 rounded-xl font-bold text-xs hover:bg-slate-50 transition">Ganti Foto</button>
                    <button onclick="processUpload()" id="btnKirimBukti" class="flex-[2] py-3 bg-blue-600 text-white rounded-xl font-bold text-xs hover:bg-blue-700 shadow-lg shadow-blue-200 transition">Kirim & Validasi ‚úì</button>
                </div>
            </div>

            <div id="processStep" class="hidden text-center mt-10 mb-10">
                <div class="relative w-20 h-20 mx-auto mb-4">
                    <div class="absolute inset-0 border-4 border-slate-100 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-blue-600 rounded-full border-t-transparent animate-spin"></div>
                </div>
                <h3 class="text-lg font-bold text-slate-900 mb-1">Memproses...</h3>
                <p id="loadingText" class="text-xs text-slate-400 animate-pulse">Sistem sedang membaca tulisan (OCR)...</p>
            </div>

            <div id="resultStep" class="hidden text-center pt-2">
                <div id="iconResult" class="w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-4 text-4xl shadow-xl transition-all"></div>
                <h3 id="titleResult" class="text-xl font-black text-slate-900 mb-2"></h3>
                <p id="descResult" class="text-xs text-slate-500 mb-6 px-4 leading-relaxed"></p>
                <button onclick="closeModal()" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold text-xs hover:bg-slate-800 transition">Tutup & Refresh</button>
            </div>
        </div>
    </div>

    <script>
        const BASE_FEE = 10000;
        const DEADLINE_DATE = 28; 
        const LATE_FEE = 500;
        let currentBill = 0;
        let selectedFile = null;

        function initDashboard() {
            if(!window.currentMember) return;
            document.getElementById('memberName').innerText = window.currentMember.full_name;
            checkBill();
        }

        if (window.currentMember) initDashboard();
        else window.addEventListener('memberLoaded', initDashboard);

        async function checkBill() {
            if(!window.supabaseClient || !window.currentMember) return;
            const formatRupiah = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);
            
            try {
                const now = new Date();
                const startMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();
                
                const { data } = await window.supabaseClient.from('transactions').select('status').eq('user_id', window.currentMember.id).gte('created_at', startMonth).in('status', ['PAID', 'PENDING']);

                const badge = document.getElementById('statusBadge');
                const bg = document.getElementById('cardBg');
                const btn = document.getElementById('payButton');
                const detail = document.getElementById('billDetail');
                const amount = document.getElementById('billAmount');

                if(data && data.length > 0) {
                    const status = data[0].status;
                    if (status === 'PAID') {
                        amount.innerText = "LUNAS";
                        detail.innerHTML = "Terima kasih, pembayaran diterima.";
                        badge.className = "inline-flex items-center gap-2 px-3 py-1.5 bg-green-50 text-green-600 rounded-full border border-green-100 mb-4";
                        badge.innerHTML = `<span class="text-[10px] font-bold uppercase tracking-widest">Bulan Ini Aman</span>`;
                        bg.className = "absolute -top-10 -right-10 w-48 h-48 bg-gradient-to-br from-green-50 to-emerald-50 rounded-full z-0 transition duration-500 blur-2xl opacity-70";
                        btn.classList.add('hidden');
                    } else {
                        amount.innerText = "DIPROSES";
                        detail.innerHTML = "Admin sedang mengecek bukti bayar.";
                        badge.className = "inline-flex items-center gap-2 px-3 py-1.5 bg-yellow-50 text-yellow-600 rounded-full border border-yellow-100 mb-4";
                        badge.innerHTML = `<span class="w-2 h-2 bg-yellow-400 rounded-full animate-pulse"></span><span class="text-[10px] font-bold uppercase tracking-widest">Menunggu Konfirmasi</span>`;
                        bg.className = "absolute -top-10 -right-10 w-48 h-48 bg-gradient-to-br from-yellow-50 to-orange-50 rounded-full z-0 transition duration-500 blur-2xl opacity-70";
                        btn.classList.add('hidden');
                    }
                    currentBill = 0;
                } else {
                    const today = now.getDate();
                    let fine = 0;
                    if(today > DEADLINE_DATE) fine = (today - DEADLINE_DATE) * LATE_FEE;
                    
                    currentBill = BASE_FEE + fine;
                    amount.innerText = formatRupiah(currentBill);
                    
                    if(fine > 0) {
                        detail.innerText = `Pokok: ${formatRupiah(BASE_FEE)} + Denda: ${formatRupiah(fine)}`;
                        badge.className = "inline-flex items-center gap-2 px-3 py-1.5 bg-red-50 text-red-600 rounded-full border border-red-100 mb-4";
                        badge.innerHTML = `<span class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></span><span class="text-[10px] font-bold uppercase tracking-widest">Telat ${(today - DEADLINE_DATE)} Hari</span>`;
                    } else {
                        detail.innerText = `Jatuh Tempo: Tgl ${DEADLINE_DATE}`;
                        badge.className = "inline-flex items-center gap-2 px-3 py-1.5 bg-blue-50 text-blue-600 rounded-full border border-blue-100 mb-4";
                        badge.innerHTML = `<span class="w-2 h-2 bg-blue-600 rounded-full animate-pulse"></span><span class="text-[10px] font-bold uppercase tracking-widest">Tagihan Aktif</span>`;
                    }
                    btn.classList.remove('hidden');
                }
            } catch(err) { console.error(err); }
        }

        async function fetchQR() {
            try {
                const { data } = await window.supabaseClient.from('app_settings').select('value').eq('key', 'qris_url').maybeSingle();
                const img = document.getElementById('dynamicQRImg');
                if(data && data.value) img.src = data.value + '?t=' + new Date().getTime();
                else img.src = "https://placehold.co/200x200?text=QR+Belum+Ada";
            } catch(e) { console.error(e); }
        }

        function openPaymentModal() { document.getElementById('paymentModal').classList.remove('hidden'); resetUI(); fetchQR(); }
        function closeModal() { document.getElementById('paymentModal').classList.add('hidden'); checkBill(); }
        function resetUI() { 
            document.getElementById('scanStep').classList.remove('hidden'); 
            document.getElementById('previewStep').classList.add('hidden');
            document.getElementById('processStep').classList.add('hidden'); 
            document.getElementById('resultStep').classList.add('hidden'); 
            document.getElementById('proofInput').value = ''; 
            selectedFile = null;
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imgPreviewResult').src = e.target.result;
                    document.getElementById('scanStep').classList.add('hidden');
                    document.getElementById('previewStep').classList.remove('hidden');
                }
                reader.readAsDataURL(selectedFile);
            }
        }

        // --- INI LOGIKA OCR + UPLOAD (AUTO CHECK) ---
        async function processUpload() {
            if (!selectedFile) return;
            const btn = document.getElementById('btnKirimBukti');
            btn.disabled = true; btn.innerText = "Memproses...";

            document.getElementById('previewStep').classList.add('hidden');
            document.getElementById('processStep').classList.remove('hidden');

            let finalStatus = 'PENDING'; // Default jika OCR gagal/ragu

            try {
                const compressed = await compressImage(selectedFile);

                // 1. COBA OCR (Scan Tulisan)
                try {
                    const worker = await Tesseract.createWorker('eng');
                    const ret = await worker.recognize(compressed);
                    await worker.terminate();

                    const text = ret.data.text.toLowerCase();
                    console.log("Hasil OCR:", text); // Cek di console browser

                    // Kata kunci sukses
                    const isSuccess = text.includes('berhasil') || text.includes('sukses') || text.includes('success') || text.includes('paid');
                    
                    // Kata kunci nominal (Sederhana)
                    // Cek apakah ada angka 10 (dari 10.000) atau nominal tagihan
                    const amountStr = Math.floor(currentBill/1000).toString(); // misal "10"
                    const isAmount = text.includes(amountStr) || text.includes(currentBill.toString());

                    if (isSuccess && isAmount) {
                        finalStatus = 'PAID'; // LUNAS OTOMATIS
                    }
                } catch (ocrErr) {
                    console.warn("OCR Gagal, lanjut upload sebagai PENDING.", ocrErr);
                    // Tidak throw error, lanjut saja upload manual
                }
                
                document.getElementById('loadingText').innerText = "Mengupload bukti ke server...";
                
                // 2. Upload ke Supabase
                await saveToDatabase(compressed, finalStatus);

                // 3. Tampilkan Hasil
                if (finalStatus === 'PAID') {
                    showResult('success', 'Pembayaran Lunas!', 'Sistem otomatis mendeteksi bukti valid. Terima kasih!');
                } else {
                    showResult('manual', 'Berhasil Terkirim!', 'Bukti masuk antrian. Admin akan mengecek manual.');
                }

            } catch(e) { 
                console.error(e); 
                // Jika upload gagal, baru tampilkan error
                showResult('error', 'Gagal Upload', 'Koneksi atau file bermasalah. Coba lagi.');
            } finally {
                btn.disabled = false; btn.innerText = "Kirim & Validasi ‚úì";
            }
        }

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const maxWidth = 800; 
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = event => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width; let h = img.height;
                        if(w > maxWidth){ h *= maxWidth/w; w = maxWidth; }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img,0,0,w,h);
                        canvas.toBlob(blob => { resolve(new File([blob], file.name, {type: 'image/jpeg', lastModified: Date.now()})); }, 'image/jpeg', 0.7);
                    };
                    img.onerror = reject;
                };
            });
        }

        async function saveToDatabase(file, status) {
            if(!window.supabaseClient || !window.currentMember) return;
            const fileName = `receipt_${Date.now()}_${window.currentMember.id}.jpg`;
            
            const { error: uploadError } = await window.supabaseClient.storage.from('receipts').upload(fileName, file);
            if (uploadError) throw uploadError;

            const { data } = window.supabaseClient.storage.from('receipts').getPublicUrl(fileName);

            const { error: dbError } = await window.supabaseClient.from('transactions').insert({
                user_id: window.currentMember.id, 
                amount: currentBill, 
                status: status, 
                payment_method: 'QRIS_AUTO', 
                proof_url: data.publicUrl 
            });
            
            if (dbError) throw dbError;
        }

        function showResult(type, title, desc) {
            document.getElementById('processStep').classList.add('hidden');
            document.getElementById('resultStep').classList.remove('hidden');
            
            const icon = document.getElementById('iconResult');
            const t = document.getElementById('titleResult');
            
            if(type === 'success') { 
                icon.innerHTML = "‚úì"; 
                icon.className = "w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-4 bg-green-100 text-green-600 text-4xl"; 
                t.className = "text-xl font-black text-green-600 mb-2"; 
            } else if(type === 'manual') { 
                icon.innerHTML = "‚è≥"; 
                icon.className = "w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-4 bg-yellow-100 text-yellow-600 text-4xl"; 
                t.className = "text-xl font-black text-yellow-600 mb-2"; 
            } else { 
                icon.innerHTML = "‚úï"; 
                icon.className = "w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-4 bg-red-100 text-red-600 text-4xl"; 
                t.className = "text-xl font-black text-red-600 mb-2"; 
            }
            
            t.innerText = title; 
            document.getElementById('descResult').innerText = desc;
        }

        async function logoutMember() {
            if(confirm("Yakin ingin keluar?")) {
                await window.supabaseClient.auth.signOut();
                localStorage.clear();
                window.location.href = '../portal.html'; 
            }
        }
    </script>
</body>
