<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Member | Masuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
    
    <div class="absolute -bottom-20 -left-20 w-96 h-96 bg-blue-100 rounded-full blur-3xl opacity-50"></div>

    <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl shadow-slate-200/60 border border-white z-10 relative">
        <div class="text-center mb-8">
            <div class="text-xl font-bold text-blue-600 tracking-tighter mb-2">NUSAKA<span class="text-slate-800 text-xs italic">kas</span></div>
            <h2 class="text-2xl font-bold text-slate-900">Portal Mahasiswa</h2>
            <p class="text-slate-400 text-sm mt-1">Masuk untuk bayar kas & cek tagihan.</p>
        </div>
        
        <div id="alertBox" class="hidden mb-6 p-4 rounded-xl text-xs font-bold text-center"></div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-[10px] font-bold uppercase text-slate-400 mb-2 ml-1 tracking-widest">NIM</label>
                <input type="number" id="nim" required placeholder="Contoh: 1225..." class="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 font-bold focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
            </div>
            <div>
                <label class="block text-[10px] font-bold uppercase text-slate-400 mb-2 ml-1 tracking-widest">PIN Keamanan</label>
                <input type="password" id="pin" required placeholder="••••••" class="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 font-bold focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
            </div>
            <button type="submit" id="btnLogin" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-xl shadow-blue-200 hover:bg-blue-700 hover:scale-[0.98] transition-all">
                Masuk Sekarang
            </button>
        </form>
        
        <div class="mt-8 pt-6 border-t border-slate-50 text-center">
            <a href="https://wa.me/6281260216188?text=Halo%20Bendahara,%20saya%20lupa%20PIN%20dan%20ingin%20mengganti%20PIN%20saya%20di%20aplikasi%20Nusaka%20Kas." 
               target="_blank" 
               rel="noopener noreferrer" 
               class="text-xs font-bold text-slate-400 hover:text-blue-600 transition">
               Lupa PIN? Hubungi Bendahara
            </a>
        </div>
    </div>

<script>
        function showAlert(msg, type) {
            const box = document.getElementById('alertBox');
            box.innerText = msg;
            box.className = `mb-6 p-4 rounded-xl text-xs font-bold text-center ${type === 'error' ? 'bg-red-50 text-red-500' : 'bg-green-50 text-green-600'}`;
            box.classList.remove('hidden');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.innerText = "Memeriksa...";
            btn.disabled = true;

            const nim = document.getElementById('nim').value.trim();
            const pin = document.getElementById('pin').value.trim();

            try {
                if (!window.supabaseClient) throw new Error("Koneksi Database Gagal!");

                // 1. Cek Data Profil (NIM & PIN cocok gak?)
                const { data: profile, error } = await window.supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('nim', nim)
                    .eq('access_key', pin)
                    .single();

                if (error || !profile) {
                    throw new Error("NIM atau PIN salah!");
                }

                // 2. Login Auth (Supabase Auth)
                const { error: authError } = await window.supabaseClient.auth.signInWithPassword({
                    email: profile.email,
                    password: pin // Kita pakai PIN sebagai password auth
                });

                if (authError) throw new Error(authError.message);

                // 3. SUKSES & REDIRECT KE DASHBOARD
                showAlert("Login Berhasil! Mengalihkan...", "success");
                
                setTimeout(() => {
                    // PENTING: Karena portal.html dan dashboard.html satu folder, panggil langsung namanya
                    window.location.href = 'dashboard.html'; 
                }, 1000);

            } catch (err) {
                showAlert(err.message, 'error');
                btn.innerText = "Masuk Sekarang";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
