<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Member | Masuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
    
    <div class="absolute -bottom-20 -left-20 w-96 h-96 bg-blue-100 rounded-full blur-3xl opacity-50"></div>

    <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl shadow-slate-200/60 border border-white z-10 relative">
        <div class="text-center mb-10">
            <div class="text-xl font-bold text-blue-600 tracking-tighter mb-2">NUSAKA<span class="text-slate-800 text-xs italic">eduone</span></div>
            <h2 class="text-2xl font-bold text-slate-900">Portal Mahasiswa</h2>
            <p class="text-slate-400 text-sm mt-1">Silakan masuk untuk cek tagihan kas.</p>
        </div>
        
        <form class="space-y-5">
            <div>
                <label class="block text-[10px] font-bold uppercase text-slate-400 mb-2 ml-1 tracking-widest">NIM</label>
                <input type="number" placeholder="Contoh: 1225011xxxx" class="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 font-bold focus:ring-2 focus:ring-blue-500 focus:bg-white focus:outline-none transition-all placeholder:font-normal">
            </div>
            <div>
                <label class="block text-[10px] font-bold uppercase text-slate-400 mb-2 ml-1 tracking-widest">PIN Keamanan</label>
                <input type="password" placeholder="••••••" class="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl text-slate-900 font-bold focus:ring-2 focus:ring-blue-500 focus:bg-white focus:outline-none transition-all placeholder:font-normal">
            </div>
            <button type="button" onclick="window.location.href='/member/dashboard.html'" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-xl shadow-blue-200 hover:bg-blue-700 hover:shadow-blue-300 transition-all transform active:scale-95 mt-4">
                Masuk Sekarang
            </button>
        </form>
        
        <div class="mt-8 pt-6 border-t border-slate-50 text-center">
             <a href="#" class="text-xs font-bold text-slate-400 hover:text-blue-600 transition">Lupa PIN? Hubungi Bendahara</a>
        </div>
    </div>
</body>
</html>
