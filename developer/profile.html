<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Config | Root Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .toggle-checkbox:checked { right: 0; border-color: #3b82f6; }
        .toggle-checkbox:checked + .toggle-label { background-color: #3b82f6; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
</head>
<body class="bg-[#020617] text-slate-400 min-h-screen">

    <div class="max-w-6xl mx-auto p-6 md:p-10">
        <header class="flex justify-between items-center mb-12 border-b border-slate-800 pb-6">
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-xs font-mono text-slate-500 hover:text-white transition">cd ../dashboard</a>
                <span class="text-slate-700">/</span>
                <div class="text-xl font-bold text-white tracking-widest font-mono">
                    <span class="text-purple-500">ROOT</span>@CONFIG:~#
                </div>
            </div>
            <div class="flex gap-3">
                <span class="px-2 py-1 bg-blue-500/10 text-blue-400 border border-blue-500/20 rounded text-[10px] font-mono animate-pulse">SYSTEM: STABLE</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-[#0f172a] border border-slate-800 rounded-[2rem] p-8 text-center relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500 to-blue-500"></div>
                    
                    <div class="w-24 h-24 mx-auto bg-slate-900 rounded-full border-2 border-slate-700 flex items-center justify-center mb-4 relative group">
                        <span class="font-mono text-2xl text-white font-bold">&lt;/&gt;</span>
                    </div>
                    
                    <h2 class="text-xl font-bold text-white font-mono">Super Admin</h2>
                    <p class="text-xs text-slate-500 mb-6 font-mono" id="devEmail">Loading...</p>

                    <div class="bg-black/30 rounded-xl p-4 text-left space-y-3 font-mono text-xs border border-slate-800">
                        <div class="flex justify-between">
                            <span>Role</span>
                            <span class="text-green-400">System Architect</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Access Level</span>
                            <span class="text-white">Full / Write</span>
                        </div>
                    </div>
                </div>

                <div class="bg-[#0f172a] border border-red-900/30 rounded-[2rem] p-8">
                    <h3 class="text-red-400 font-bold mb-4 font-mono text-sm uppercase tracking-widest">⚠️ Danger Zone</h3>
                    <div class="flex items-center justify-between mb-4">
                        <span class="text-sm font-bold text-white">Maintenance Mode</span>
                        <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                            <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-700 cursor-pointer"></label>
                        </div>
                    </div>
                    <p class="text-[10px] text-slate-500 mb-6">Jika aktif, hanya Developer yang bisa akses sistem.</p>
                    <button class="w-full py-3 bg-red-500/10 text-red-500 border border-red-500/20 rounded-xl font-bold text-xs hover:bg-red-500 hover:text-white transition">
                        FLUSH REDIS CACHE
                    </button>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="bg-[#0f172a] border border-slate-800 rounded-[2rem] p-8">
                    <h3 class="text-white font-bold mb-6 font-mono">Security Settings</h3>
                    
                    <form id="passForm" class="space-y-5">
                        <div>
                            <label class="block text-[10px] font-bold uppercase text-slate-500 mb-2 font-mono">New Password</label>
                            <input type="password" id="newPass" required class="w-full px-4 py-3 bg-black border border-slate-700 rounded-xl text-white font-mono text-sm focus:border-purple-500 focus:outline-none">
                        </div>
                        <div class="flex justify-end items-center mt-4">
                            <button type="submit" id="btnSave" class="px-6 py-3 bg-white text-black hover:bg-slate-200 rounded-xl font-bold text-xs transition font-mono">
                                Update Password
                            </button>
                        </div>
                        <p id="msg" class="text-center text-xs font-mono mt-4 hidden"></p>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script>
        // INIT
        async function init() {
            if(!window.supabaseClient) return;
            const { data: { user } } = await window.supabaseClient.auth.getUser();
            
            // Guard
            if(!user) { window.location.href = '../admin/login.html'; return; }
            
            // Set Email
            document.getElementById('devEmail').innerText = user.email;
        }

        // CHANGE PASSWORD
        document.getElementById('passForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            const msg = document.getElementById('msg');
            const newPass = document.getElementById('newPass').value;

            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                const { error } = await window.supabaseClient.auth.updateUser({ password: newPass });
                if(error) throw error;

                msg.innerText = "Success: Password Updated.";
                msg.className = "text-center text-xs font-mono mt-4 text-green-500 block";
                document.getElementById('passForm').reset();
            } catch (err) {
                msg.innerText = "Error: " + err.message;
                msg.className = "text-center text-xs font-mono mt-4 text-red-500 block";
            } finally {
                btn.disabled = false;
                btn.innerText = "Update Password";
            }
        });

        init();
    </script>
</body>
</html>
