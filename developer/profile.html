<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Profile | Nusaka Dev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config.js"></script>
</head>
<body class="bg-[#F8FAFC] text-slate-600 flex min-h-screen">

    <aside class="fixed inset-y-0 left-0 w-72 bg-white border-r border-slate-100 p-6 z-40 flex flex-col">
        <div class="flex items-center justify-between mb-10 px-2">
            <div class="text-2xl font-extrabold text-slate-900 tracking-tighter flex items-center gap-2">
                <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                </div>
                NUSAKA<span class="text-blue-600 text-sm italic font-normal">dev</span>
            </div>
        </div>

        <nav class="space-y-1.5 flex-1">
            <a href="index.html" class="flex items-center gap-3 px-4 py-3.5 text-slate-500 hover:bg-slate-50 hover:text-slate-900 rounded-2xl font-semibold transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
                System Control
            </a>
            <a href="profile.html" class="flex items-center gap-3 px-4 py-3.5 bg-slate-900 text-white rounded-2xl font-bold shadow-lg shadow-slate-200 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                Config & Profile
            </a>
        </nav>

        <button onclick="logoutDev()" class="flex items-center gap-3 px-4 py-3.5 text-red-500 hover:bg-red-50 rounded-2xl font-bold transition text-sm w-full text-left mt-4">
            Logout Session
        </button>
    </aside>

    <main class="flex-1 lg:ml-72 p-6 lg:p-10">
        
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-extrabold text-slate-900">Developer Profile</h1>
                <p class="text-sm text-slate-400">Pengaturan akun root & keamanan.</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1">
                <div class="bg-white border border-slate-200 rounded-[2rem] p-8 text-center relative overflow-hidden shadow-sm">
                    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-600 to-indigo-600"></div>
                    
                    <div class="w-24 h-24 mx-auto bg-slate-900 rounded-full border-4 border-white shadow-lg flex items-center justify-center mb-4 relative z-10">
                        <span class="font-mono text-2xl text-white font-bold">&lt;/&gt;</span>
                    </div>
                    
                    <h2 class="text-xl font-bold text-slate-900">Super Admin</h2>
                    <p class="text-xs text-slate-400 mb-6 font-mono bg-slate-50 inline-block px-3 py-1 rounded-lg mt-2" id="devEmail">Loading...</p>

                    <div class="bg-slate-50 rounded-xl p-4 text-left space-y-3 text-xs border border-slate-100">
                        <div class="flex justify-between">
                            <span class="text-slate-500">Role</span>
                            <span class="font-bold text-blue-600">System Architect</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-slate-500">Access Level</span>
                            <span class="font-bold text-slate-900">Root / Full Write</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white border border-slate-200 rounded-[2rem] p-8 shadow-sm">
                    <h3 class="text-slate-900 font-bold mb-6 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        Keamanan Akun
                    </h3>
                    
                    <form id="passForm" class="space-y-6">
                        <div>
                            <label class="block text-xs font-bold uppercase text-slate-400 mb-2 ml-1">Password Baru</label>
                            <input type="password" id="newPass" required placeholder="Min. 6 karakter" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-900 font-bold focus:border-blue-500 focus:bg-white focus:outline-none transition">
                        </div>
                        <div class="flex justify-end items-center">
                            <button type="submit" id="btnSave" class="px-8 py-3 bg-slate-900 text-white hover:bg-slate-800 rounded-xl font-bold text-xs transition shadow-lg shadow-slate-200">
                                Update Password
                            </button>
                        </div>
                        <div id="msg" class="text-center text-xs font-bold mt-4 hidden p-3 rounded-xl"></div>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <script>
        async function init() {
            if(!window.supabaseClient) return;
            const { data: { user } } = await window.supabaseClient.auth.getUser();
            if(!user) { window.location.href = '/auth/login.html'; return; }
            document.getElementById('devEmail').innerText = user.email;
        }

        document.getElementById('passForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            const msg = document.getElementById('msg');
            const newPass = document.getElementById('newPass').value;

            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                const { error } = await window.supabaseClient.auth.updateUser({ password: newPass });
                if(error) throw error;

                msg.innerText = "Password Berhasil Diubah!";
                msg.className = "text-center text-xs font-bold mt-4 block p-3 rounded-xl bg-green-50 text-green-600";
                document.getElementById('passForm').reset();
            } catch (err) {
                msg.innerText = "Gagal: " + err.message;
                msg.className = "text-center text-xs font-bold mt-4 block p-3 rounded-xl bg-red-50 text-red-600";
            } finally {
                btn.disabled = false;
                btn.innerText = "Update Password";
            }
        });

        async function logoutDev() {
            await window.supabaseClient.auth.signOut();
            window.location.href = '/auth/login.html';
        }

        init();
    </script>
</body>
</html>
